<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICEKLAB Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .background {
            background: url("/img/background.jpg");
            background-repeat: round;
            filter:brightness(30%);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            z-index: 0;
        }

        h1,h2,h5,h6 {
            color: white !important;
        }
    </style>
</head>
<body>

    <div id="nav-holder"></div>
    <script>
        // navbar loader
        var navholder = document.getElementById("nav-holder");

        var req = new XMLHttpRequest();
        req.open("GET", "nav", true);
        req.onreadystatechange = function() {
            if (req.readyState == 4 && req.status == 200) {
                // load nav
                navholder.innerHTML = req.responseText;
            }
        }
        req.send();
    </script>

    <div class="background"></div>

    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 82vh !important;">
        <h5>This webpage and tools were developed for CICEKLAB by</h3>
        <h2>Tan Umut Kaynar</h1>
        <h6>github.com/tankaynar</h6>
        <h6>tankaynar@gmail.com</h6>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
